<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERSAIA OS</title>
   <style>
       #boot-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #000;
  color: #0f0;
  font-family: 'Courier New', monospace;
  z-index: 9999;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 1;
  transition: opacity 1s ease-out;
}

.boot-content {
  text-align: center;
}

.logo-container {
  margin-bottom: 20px;
}

.boot-logo {
  display: block;  /* Ensure the image is visible */
  opacity: 1;      /* Fully opaque */
  max-width: 100%;  /* Ensure the image scales correctly */
}


.loading-bar {
  width: 300px;
  height: 20px;
  background-color: #333;
  margin: 20px auto;
  border-radius: 10px;
  overflow: hidden;
}

.loading-progress {
  width: 0;
  height: 100%;
  background-color: #0f0;
  transition: width 2s linear;
}

#boot-message {
  font-size: 18px;
  margin-top: 20px;
}

#bios-prompt {
  font-size: 14px;
  margin-top: 10px;
  color: #888;
}

body {
  background-color: #222;
  color: #fff;
  font-family: Arial, sans-serif;
}


#bios-settings, #login-screen {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #000;
  border: 2px solid #0f0;
  padding: 20px;
  z-index: 10000;
}

.settings-group {
  margin-bottom: 15px;
}

label {
  display: inline-block;
  width: 150px;
}

select, input[type="range"] {
  width: 200px;
}

button {
  background-color: #0f0;
  color: #000;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

button:hover {
  background-color: #0c0;
}

#login-form input {
  display: block;
  margin-bottom: 10px;
  padding: 5px;
  width: 200px;
}

   </style>
</head>
<body>
    <div id="boot-screen">
        <div class="boot-content">
            <div id="versaia-logo" class="logo-container">
                <img src="https://shadowjhakx98.github.io/Versaia/icons/versaia.jpg" style="border-radius: 50%;" alt="VERSAIA OS Logo" class="boot-logo">
                <h1>VersaiaAI OS</h1>
                <p id="bios-prompt">Press F2 for BIOS Settings</p>
            </div>
            <div id="nvidia-logo" class="logo-container" style="display: none;">
                <img src="https://shadowjhakx98.github.io/Versaia/icons/nvidia-a100.jpg" alt="NVIDIA Logo" class="boot-logo">
                <p>Powered by NVIDIA A100</p>
            </div>
            <div id="amd-logo" class="logo-container" style="display: none;">
                <img src="https://shadowjhakx98.github.io/Versaia/icons/amd-threadripper.jpg" alt="AMD Logo" class="boot-logo">
                <p>Powered by AMD Threadripper</p>
            </div>
            <div id="boot-sequence" style="display: none;">
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <p id="boot-message">System Initializing...</p>
            </div>
        </div>
    </div>

    <div id="bios-settings" style="display: none;">
        <h2>BIOS Settings</h2>
        <div class="settings-group">
            <label for="boot-order">Boot Order:</label>
            <select id="boot-order">
                <option value="hdd">HDD</option>
                <option value="ssd">SSD</option>
                <option value="usb">USB</option>
            </select>
        </div>
        <div class="settings-group">
            <label for="cpu-clock">CPU Clock Speed:</label>
            <input type="range" id="cpu-clock" min="1" max="5" step="0.1" value="3.5">
            <span id="cpu-clock-value">3.5 GHz</span>
        </div>
        <button id="save-bios">Save and Exit</button>
    </div>

    <div id="login-screen" style="display: none;">
        <h2>Welcome to VERSAIA OS</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <audio id="versaia-sound" preload="auto">
        <source src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.3.2/fonts/ionicons.ttf" type="audio/mpeg">
    </audio>
    <audio id="nvidia-sound" preload="auto">
        <source src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.3.2/fonts/ionicons.ttf" type="audio/mpeg">
    </audio>
    <audio id="amd-sound" preload="auto">
        <source src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.3.2/fonts/ionicons.ttf" type="audio/mpeg">
    </audio>
    <audio id="startup-sound" preload="auto">
        <source src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.3.2/fonts/ionicons.ttf" type="audio/mpeg">
    </audio>

    <script src="https://shadowjhakx98.github.io/Versaia/js/boot-screen.js"></script>
</body>
</html>
