<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERSAIA OS</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        #boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .boot-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .boot-logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
        }

        .boot-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            font-weight: 300;
            margin-top: 20px;
            letter-spacing: 2px;
            color: #0f0;
        }

        .loading-container {
            position: relative;
            width: 300px;
            margin: 30px auto;
        }

        .aurora {
            position: absolute;
            top: -100px;
            left: -50px;
            width: 400px;
            height: 200px;
            background: linear-gradient(60deg, rgba(0,255,0,0) 0%, rgba(0,255,0,0.1) 50%, rgba(0,255,0,0) 100%);
            filter: blur(30px);
            opacity: 0.7;
            animation: aurora 8s infinite, moveAurora 20s infinite alternate;
        }

        @keyframes aurora {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes moveAurora {
            0% { transform: translateX(-50px) translateY(-20px); }
            100% { transform: translateX(50px) translateY(20px); }
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .loading-progress {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #0f0, #00ff9d);
            transition: width 2s linear;
        }

        #boot-message {
            font-size: 16px;
            margin-top: 20px;
            color: #888;
        }

        #bios-prompt {
            font-size: 14px;
            margin-top: 15px;
            color: #555;
        }
        #bios-settings {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: #000;
          border: 2px solid #0f0;
          padding: 20px;
          z-index: 10000;
        }
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #login-form {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            width: 300px;
        }

        #login-form h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 300;
            color: #0f0;
            text-align: center;
        }

        #login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }

        #login-form input::placeholder {
            color: #555;
        }

        #login-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #0f0, #00ff9d);
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #login-form button:hover {
            background: linear-gradient(90deg, #00ff9d, #0f0);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.2);
        }

        #tap-to-continue {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #0f0;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        /* Add styles for the new authentication system */
        .auth-system {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            width: 350px;
            margin: 0 auto;
        }
        
        .auth-system h2 {
            color: #0f0;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .auth-system form {
            display: flex;
            flex-direction: column;
        }
        
        .auth-system input, .auth-system select, .auth-system button {
            margin-bottom: 10px;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #fff;
        }
        
        .auth-system button {
            background: linear-gradient(90deg, #0f0, #00ff9d);
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auth-system button:hover {
            background: linear-gradient(90deg, #00ff9d, #0f0);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="boot-screen">
        <div class="boot-content">
            <p id="tap-to-continue">Tap anywhere to continue</p>
            <div id="versaia-logo" class="logo-container">
                <img src="https://shadowjhakx98.github.io/Versaia/icons/versaia.jpg" alt="VERSAIA OS Logo" class="boot-logo">
                <h1>VersaiaAI OS</h1>
                <p id="bios-prompt">Press F2 for BIOS Settings</p>
            </div>
            <div id="nvidia-logo" class="logo-container" style="display: none;">
                <img src="https://shadowjhakx98.github.io/Versaia/icons/nvidia-a100.jpg" alt="NVIDIA Logo" class="boot-logo">
                <p>Powered by NVIDIA A100</p>
            </div>
            <div id="amd-logo" class="logo-container" style="display: none;">
                <img src="https://shadowjhakx98.github.io/Versaia/icons/amd-threadripper.jpg" alt="AMD Logo" class="boot-logo">
                <p>Powered by AMD Threadripper</p>
            </div>
            <div id="boot-sequence" style="display: none;">
                <div class="loading-container">
                    <div class="aurora"></div>
                    <div class="loading-bar">
                        <div class="loading-progress"></div>
                    </div>
                </div>
                <p id="boot-message">System Initializing...</p>
            </div>
        </div>
            <div id="login-screen" style="display: none;">
        <h2>Welcome to VERSAIA OS</h2>
        <div id="auth-root"></div>
    </div>
    </div>



    <!-- Audio elements and script remain unchanged -->

    <audio id="versaia-sound" preload="auto">
        <source src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.3.2/fonts/ionicons.ttf" type="audio/mpeg">
    </audio>
    <audio id="nvidia-sound" preload="auto">
        <source src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.3.2/fonts/ionicons.ttf" type="audio/mpeg">
    </audio>
    <audio id="amd-sound" preload="auto">
        <source src="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.3.2/fonts/ionicons.ttf" type="audio/mpeg">
    </audio>
    <audio id="startup-sound" preload="auto">
        <source src="https://shadowjhakx98.github.io/Versaia/sounds/boot-sound.mp3" type="audio/mpeg">
    </audio>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const bootScreen = document.getElementById('boot-screen');
    const versaiaLogo = document.getElementById('versaia-logo');
    const nvidiaLogo = document.getElementById('nvidia-logo');
    const amdLogo = document.getElementById('amd-logo');
    const bootSequence = document.getElementById('boot-sequence');
    const loadingProgress = document.querySelector('.loading-progress');
    const bootMessage = document.getElementById('boot-message');
    const body = document.body;
    const biosSettings = document.getElementById('bios-settings');
    const loginScreen = document.getElementById('login-screen');
    const cpuClockValue = document.getElementById('cpu-clock-value');

    const versaiaSound = document.getElementById('versaia-sound');
    const nvidiaSound = document.getElementById('nvidia-sound');
    const amdSound = document.getElementById('amd-sound');
    const startupSound = document.getElementById('startup-sound');

    const messages = [
        "Initializing system...",
        "Loading core modules...",
        "Establishing network connections...",
        "Calibrating neural interface...",
        "Syncing with global databanks...",
        "Optimizing quantum algorithms...",
        "Activating AI assistants...",
        "Rendering user interface...",
        "Finalizing startup sequence..."
    ];

    let messageIndex = 0;
    let inBiosSettings = false;
   let userInteracted = false;



    function showLogo(logoElement, soundElement, duration) {
        return new Promise((resolve) => {
            logoElement.style.display = 'block';
            logoElement.style.opacity = '1';      // Ensure it's fully opaque
            soundElement.play().catch(e => console.error("Audio play failed:", e));
            setTimeout(() => {
                logoElement.style.display = 'none';
                resolve();
            }, duration);
        });
    }

    async function runBootSequence() {
        const tapMessage = document.getElementById('tap-to-continue');
        // Show "Tap anywhere to continue" message
        tapMessage.style.display = 'block';
        // Wait for user to click anywhere
        await waitForUserInteraction();

        // Hide the tap message after the user interacts
        tapMessage.style.display = 'none';
        // Show Versaia logo
        await showLogo(versaiaLogo, versaiaSound, 4000);
        
        // Show NVIDIA logo
        await showLogo(nvidiaLogo, nvidiaSound, 6000);
        
        // Show AMD logo
        await showLogo(amdLogo, amdSound, 6000);
        
        // Start main boot sequence
        bootSequence.style.display = 'block';
        startupSound.play().catch(e => console.error("Startup sound play failed:", e));
        // Function to wait for user interaction
        function waitForUserInteraction() {
            return new Promise((resolve) => {
                document.addEventListener('click', () => {
                    console.log("User clicked, continuing boot sequence...");
                    resolve();
                }, { once: true });  // Ensures the listener runs only once
            });
        }

        function displayNextMessage() {
            if (messageIndex < messages.length) {
                bootMessage.textContent = messages[messageIndex];
                messageIndex++;
                setTimeout(displayNextMessage, 3000);
            }
        }

        displayNextMessage();

        // Simulate loading progress
        let progress = 0;
        const progressInterval = setInterval(() => {
            progress += 1;
            loadingProgress.style.width = `${progress}%`;
            if (progress >= 100) {
                clearInterval(progressInterval);
                setTimeout(showLoginScreen, 2000); // Wait for the last message to be displayed
            }
        }, 600); // 60 seconds total
    }

    // Now you can safely call the function
    runBootSequence();
    
    // Listen for F2 key press
    document.addEventListener('keydown', (event) => {
        if (event.key === 'F2' && !inBiosSettings) {
            event.preventDefault();
            showBiosSettings();
        }
    });

    function showBiosSettings() {
        inBiosSettings = true;
        bootScreen.style.display = 'none';
        biosSettings.style.display = 'block';
    }

    // Simulate boot screen completion with a delay or trigger an event at the end of the animation
    window.onload = function() {
        setTimeout(function() {
            // Hide the boot screen
            document.getElementById("bootScreen").style.display = "none";
          
            // Show the login screen
            document.getElementById("loginScreen").style.display = "block";
        }, 3000); // This is a 3-second delay, adjust as needed
    };
        });

</script>

<script type="text/javascript">
    const { useState } = React;
    const { User, Lock, Key, Fingerprint } = lucideReact;


    // Function to show the login screen after boot screen finishes
    function showLoginScreen() {
        document.getElementById("bootScreen").style.display = "none";
        document.getElementById("loginScreen").style.display = "block";
    }

    // Call the showLoginScreen function after the page loads (i.e., boot screen finishes)
    window.onload = function() {
        setTimeout(function() {
            showLoginScreen();
        }, 3000); // Adjust the delay as needed for the boot screen
    };
    const AuthenticationSystem = () => {
        const [isLogin, setIsLogin] = useState(true);
        const [authMethod, setAuthMethod] = useState('password');
        const [profilePhoto, setProfilePhoto] = useState('/api/placeholder/150/150');
        const [email, setEmail] = useState('');
        const [password, setPassword] = useState('');
        const [fullName, setFullName] = useState('');
        const [birthdate, setBirthdate] = useState('');
        const [gender, setGender] = useState('');
        const [address, setAddress] = useState('');
        const [bio, setBio] = useState('');

        const handleSubmit = async (e) => {
            e.preventDefault();
            console.log('Form submitted');

            const url = isLogin ? '/login' : '/register';
            const data = isLogin
                ? { email, password }
                : { email, password, fullName, birthdate, gender, address, bio };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                    if (!isLogin) {
                        setIsLogin(true); // Switch to login view after successful signup
                    } else {
                        document.getElementById('login-screen').style.display = 'none';
                        window.location.href = 'https://shadowjhakx98.github.io/Versaia/homepage.html';
                    }
                } else {
                    const errorData = await response.json();
                    alert(errorData.error || 'Operation failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        };

        const handleFileChange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    setProfilePhoto(reader.result);
                };
                reader.readAsDataURL(file);
            }
        };

        return React.createElement(
            "div",
            { className: "auth-system" },
            React.createElement("h2", null, isLogin ? 'Login' : 'Sign Up'),
            React.createElement(
                "form",
                { onSubmit: handleSubmit },
                React.createElement(
                    "div",
                    null,
                    React.createElement(
                        "button",
                        { type: "button", onClick: () => setAuthMethod('password') },
                        React.createElement(Lock, { size: 16 })
                    ),
                    React.createElement(
                        "button",
                        { type: "button", onClick: () => setAuthMethod('pin') },
                        React.createElement(Key, { size: 16 })
                    ),
                    React.createElement(
                        "button",
                        { type: "button", onClick: () => setAuthMethod('passkey') },
                        React.createElement(Fingerprint, { size: 16 })
                    ),
                    React.createElement(
                        "button",
                        { type: "button", onClick: () => setAuthMethod('windows') },
                        React.createElement(User, { size: 16 })
                    )
                ),
                authMethod === 'password' && React.createElement(
                    React.Fragment,
                    null,
                    React.createElement("input", {
                        type: "email",
                        placeholder: "Email",
                        value: email,
                        onChange: (e) => setEmail(e.target.value)
                    }),
                    React.createElement("input", {
                        type: "password",
                        placeholder: "Password",
                        value: password,
                        onChange: (e) => setPassword(e.target.value)
                    })
                ),
                authMethod === 'pin' && React.createElement("input", { type: "password", placeholder: "PIN", maxLength: 4, required: true }),
                authMethod === 'passkey' && React.createElement("button", { type: "button" }, "Use Passkey"),
                authMethod === 'windows' && React.createElement("button", { type: "button" }, "Use Windows Hello"),
                !isLogin && React.createElement(
                    React.Fragment,
                    null,
                    React.createElement("input", {
                        type: "text",
                        placeholder: "Full Name",
                        required: true,
                        value: fullName,
                        onChange: (e) => setFullName(e.target.value)
                    }),
                    React.createElement("input", {
                        type: "date",
                        required: true,
                        value: birthdate,
                        onChange: (e) => setBirthdate(e.target.value)
                    }),
                    React.createElement("select", {
                        required: true,
                        value: gender,
                        onChange: (e) => setGender(e.target.value)
                    },
                        React.createElement("option", { value: "" }, "Select gender"),
                        React.createElement("option", { value: "male" }, "Male"),
                        React.createElement("option", { value: "female" }, "Female"),
                        React.createElement("option", { value: "other" }, "Other"),
                        React.createElement("option", { value: "prefer-not-to-say" }, "Prefer not to say")
                    ),
                    React.createElement("input", {
                        type: "text",
                        placeholder: "Address",
                        required: true,
                        value: address,
                        onChange: (e) => setAddress(e.target.value)
                    }),
                    React.createElement("input", {
                        type: "text",
                        placeholder: "Tell us about yourself",
                        value: bio,
                        onChange: (e) => setBio(e.target.value)
                    }),
                    React.createElement(
                        "div",
                        null,
                        React.createElement("img", {
                            src: profilePhoto,
                            alt: "Profile",
                            style: { width: '50px', height: '50px', borderRadius: '50%' }
                        }),
                        React.createElement("input", {
                            type: "file",
                            onChange: handleFileChange,
                            accept: "image/*"
                        })
                    )
                ),
                React.createElement("button", { type: "submit" }, isLogin ? 'Login' : 'Sign Up')
            ),
            React.createElement(
                "button",
                { onClick: () => setIsLogin(!isLogin) },
                isLogin ? 'Need an account?' : 'Already have an account?'
            )
        );
    };

    ReactDOM.render(React.createElement(AuthenticationSystem), document.getElementById('auth-root'));
</script>

   </script>
