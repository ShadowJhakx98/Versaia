<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERSAIA OS</title>
    <link rel="stylesheet" href="https://shadowjhakx98.github.io/Versaia/css/boot-screen.css">
</head>
<body>
    <div id="boot-screen">
        <div class="boot-content">
            <div id="versaia-logo" class="logo-container">
                <img src="https://shadowjhakx98.github.io/Versaia/icons/versaia.jpg" style="border-radius: 50%;" alt="VERSAIA OS Logo" class="boot-logo">
                <h1>VersaiaAI OS</h1>
                <p id="bios-prompt">Press F2 for BIOS Settings</p>
            </div>
            <div id="nvidia-logo" class="logo-container" style="display: none;">
                <img src="https://shadowjhakx98.github.io/Versaia/icons/nvidia-a100.jpg" alt="NVIDIA Logo" class="boot-logo">
                <p>Powered by NVIDIA A100</p>
            </div>
            <div id="amd-logo" class="logo-container" style="display: none;">
                <img src="https://shadowjhakx98.github.io/Versaia/icons/amd-threadripper.jpg" alt="AMD Logo" class="boot-logo">
                <p>Powered by AMD Threadripper</p>
            </div>
            <div id="boot-sequence" style="display: none;">
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <p id="boot-message">System Initializing...</p>
            </div>
        </div>
    </div>

    <div id="bios-settings" style="display: none;">
        <h2>BIOS Settings</h2>
        <div class="settings-group">
            <label for="boot-order">Boot Order:</label>
            <select id="boot-order">
                <option value="hdd">HDD</option>
                <option value="ssd">SSD</option>
                <option value="usb">USB</option>
            </select>
        </div>
        <div class="settings-group">
            <label for="cpu-clock">CPU Clock Speed:</label>
            <input type="range" id="cpu-clock" min="1" max="5" step="0.1" value="3.5">
            <span id="cpu-clock-value">3.5 GHz</span>
        </div>
        <button id="save-bios">Save and Exit</button>
    </div>

    <div id="login-screen" style="display: none;">
        <h2>Welcome to VERSAIA OS</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>



    <script src="https://shadowjhakx98.github.io/Versaia/js/boot-screen.js"></script>
</body>
</html>
