    // Slideshow functionality
    const slides = document.querySelector('.slides');
    const slideElements = document.querySelectorAll('.slides > *');
    const totalSlides = slideElements.length;
    let slideOrder = [];
    let slideIndex = 0;

    // Retrieve the last viewed slide index and slide order from localStorage, if available
    if (localStorage.getItem('lastSlideIndex')) {
        slideIndex = parseInt(localStorage.getItem('lastSlideIndex'));
    }
    if (localStorage.getItem('slideOrder')) {
        slideOrder = JSON.parse(localStorage.getItem('slideOrder'));
    } else {
        initializeSlideOrder();
    }

    function initializeSlideOrder() {
        // Create a sequential array of slide indices
        slideOrder = Array.from(Array(totalSlides).keys());
        shuffle(slideOrder); // Shuffle the slide order
    }

    // Shuffle array using Fisher-Yates algorithm
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function showSlide(index) {
        slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
        slideIndex = (slideIndex + 1) % totalSlides;
        if (slideIndex === 0) {
            shuffle(slideOrder); // Reshuffle when all slides have been shown
        }
        showSlide(slideOrder[slideIndex]);

        // Store the current slide index and order in localStorage
        localStorage.setItem('lastSlideIndex', slideIndex);
        localStorage.setItem('slideOrder', JSON.stringify(slideOrder));
    }

    // Display the last viewed slide when the page loads
    showSlide(slideOrder[slideIndex]);

    // Automatically move to the next slide every 30 seconds
    setInterval(nextSlide, 30000); // Change slide every 30 seconds

let lastFetchedPushTime = 0;

function startPushbulletWebSocket() {
    const accessToken = 'o.YR5tFQ9hjRfVV91s9RsYY1qXKZqDcOo6'; // Replace with your actual Pushbullet API token

    const socket = new WebSocket(`wss://stream.pushbullet.com/websocket/${accessToken}`);

    socket.onopen = () => {
        console.log('Connected to Pushbullet WebSocket.');
    };

    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);

        // Check if the message is a push event
        if (data.type === 'tickle' && data.subtype === 'push') {
            fetchNewPushes(); // Fetch new pushes when a push event occurs
        }
    };

    socket.onerror = (error) => {
        console.error('Pushbullet WebSocket error:', error);
    };

    socket.onclose = () => {
        console.log('Pushbullet WebSocket connection closed. Reconnecting...');
        // Try to reconnect after 5 seconds if the connection closes
        setTimeout(startPushbulletWebSocket, 5000);
    };
}

async function fetchNewPushes() {
    const accessToken = 'o.YR5tFQ9hjRfVV91s9RsYY1qXKZqDcOo6'; // Replace with your actual Pushbullet API token
    try {
        const response = await fetch(`https://api.pushbullet.com/v2/pushes?limit=10&modified_after=${lastFetchedPushTime}`, {
            method: 'GET',
            headers: {
                'Access-Token': accessToken
            }
        });

        if (response.ok) {
            const data = await response.json();
            const pushes = data.pushes;

            // Update the last fetched time
            if (pushes.length > 0) {
                lastFetchedPushTime = Math.max(...pushes.map(push => push.modified));
            }

            // Use all pushes without filtering
            const allPushes = pushes;

            // Display the notifications in your custom drawer

            addNotification('Pushbullet Error', 'Failed to authenticate with Pushbullet. Please check your access token.', 'System');
        } else {

            addNotification('Pushbullet Error', `Failed to fetch notifications: ${response.statusText}`, 'System');
