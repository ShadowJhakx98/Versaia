<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
<style> 
.chat-container {
    width: 400px;
    margin: auto;
}

.chat-window {
    height: 300px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    padding: 10px;
}

input {
    width: calc(100% - 60px);
}

button {
    width: 50px;
}

</style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-window" class="chat-window"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button">Send</button>
        <button id="speech-button">ðŸŽ¤</button> <!-- Speech recognition button -->
    </div>

    <script>
// Initialize Speech Recognition
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.interimResults = true;
recognition.lang = 'en-US';

// Speech recognition button event
document.getElementById('speech-button').addEventListener('click', () => {
    recognition.start();
});

// Process recognized speech
recognition.addEventListener('result', (event) => {
    const transcript = Array.from(event.results)
        .map(result => result[0])
        .map(result => result.transcript)
        .join('');

    // If the speech recognition is finalized
    if (event.results[0].isFinal) {
        document.getElementById('user-input').value = transcript; // Set input field
        sendMessage(transcript); // Send the message
    }
});

// Handle errors
recognition.addEventListener('error', (event) => {
    console.error('Speech recognition error:', event.error);
});

// Send message function
async function sendMessage(userInput) {
    if (!userInput) return;

    // Display user input in chat window
    displayMessage('You: ' + userInput);

    // Clear input field
    document.getElementById('user-input').value = '';

    // Send user input to the server
    const response = await fetch('https://shadowjhakx98.pythonanywhere.com/process', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_input: userInput }),
    });

    const data = await response.json();
    // Display AI response in chat window
    displayMessage('AI: ' + data.ai_response);
    speakResponse(data.ai_response); // Speak the response
}

// Display message function
function displayMessage(message) {
    const chatWindow = document.getElementById('chat-window');
    const messageElement = document.createElement('p');
    messageElement.textContent = message;
    chatWindow.appendChild(messageElement);
    chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
}

// Text-to-Speech function
function speakResponse(response) {
    const speech = new SpeechSynthesisUtterance(response);
    speech.lang = 'en-US';
    window.speechSynthesis.speak(speech);
}

// Button to send message
document.getElementById('send-button').addEventListener('click', () => {
    const userInput = document.getElementById('user-input').value;
    sendMessage(userInput);
});


    </script>
</body>
</html>
